<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="projectContainer">
        <div class="hero-image">
            <div class="container">
                <div class="logoBg">
                    <img class="logo" src="images/odin-lined.png" alt="Odin Project Logo">
                    <p class="odinSlang">ODIN</p>
                </div>
                <p class="reference">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="right-sidebar">
            <div class="formInfo">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div> 
            <div class="formContainer">
                    <form action="https://httpbin.org/post" method="post">
                        <legend>Let's do this!</legend>
                        <div class="formFlex">
                                    <div class="form-left">
                                        <label for="first_name">FIRST NAME</label><br>
                                        <input type="text" id="first_name" name="first_name" minlength="3" maxlength="20" required><br>
                                        <label for="email">EMAIL</label><br>
                                        <input type="email" id="email" name="email" required><br>
                                        <label for="password">PASSWORD</label><br>
                                        <input type="password" id="password" name="password" maxlength="20" minlength="8" required><br>
                                    </div>
                                    <div class="form-right">
                                        <label for="last_name">LAST NAME</label><br>
                                        <input type="text" id="last_name" name="last_name" minlength="3" maxlength="20" required><br>
                                        <label for="phone">PHONE NUMBER</label><br>
                                        <input type="text" id="phone" name="phone" pattern="\d{9,13}" title="Phone number must be between 9 and 13 digits" required><br>
                                        <label for="password_confirm">CONFIRM PASSWORD</label><br>
                                        <input type="password" id="password_confirm" name="password_confirm" minlength="8" maxlength="20" required><br>
                                    </div>
                            </div>
                            <div class="registration">
                                <button type="submit">Create Account</button>
                                <p>Already have an account? <a class="login_link" href="">Log in</a></p>
                            </div>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
