<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="projectContainer">
        <div class="hero-image">
            <div class="container">
                <div class="logoBg">
                    <img class="logo" src="images/odin-lined.png" alt="Odin Project Logo">
                    <p class="odinSlang">ODIN</p>
                </div>
                <p class="reference">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="right-sidebar">
            <div class="formInfo">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div> 
            <div class="formContainer">
                <div class="form">
                    <form action="https://httpbin.org/" method="post">
                        <div class="form-left">
                            <label for="first_name">FIRST NAME</label><br>
                            <input type="text" id="first_name" name="first_name"><br>
                            <label for="email">EMAIL</label><br>
                            <input type="email" id="email" name="email"><br>
                            <label for="password">PASSWORD</label><br>
                            <input type="password" id="password" name=password"><br>
                        </div>
                        <div class="form-right">
                            <label for="last_name">LAST NAME</label><br>
                            <input type="text" id="last_name" name="last_name"><br>
                            <label for="phone">PHONE NUMBER</label><br>
                            <input type="number" id="phone" name="phone"><br>
                            <label for="password_confirm">LAST NAME</label><br>
                            <input type="password" id="password_confirm" name="password_confirm"><br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
